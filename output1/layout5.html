<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Layout 5</title>
</head>

<style>
    .content-box div:nth-child(3) div:nth-child(1) {
        border-right: none;
    }
</style>
</style>

<body>
    <div class="container">
        <div class="content-box grid row-3-flexible col-1-flexible">
            <div class="grid col-3-flexible row-1-flexible">
                <div class="bg-1 border-around border-color-1"></div>
                <div class="bg-3 border-around border-color-1"></div>
                <div class="bg-2 border-around border-color-1   "></div>
            </div>
            <div class="bg-4 border-around border-color-1"></div>
            <div class="bg-3 grid col-2-flexible row-1-flexible">
                <div class="bg-5 border-around border-color-1"></div>
                <div class="bg-6 border-around border-color-1"></div>
            </div>
        </div>
    </div>
</body>

</html>
